<div class="row" *ngIf="!validKeyword">
  <div class="items search">
    <input
          type="text"
          class="form-control input-search"
          name="keyword"
          [ngModel]=" keyword.value "
          #keyword="ngModel"
          placeholder="Search for books by keyword"
          (keyup)="keyPress($event, keyword.value)">
    <button type="button" class="btn btn-success back-btn" (click)="searchKeyword(keyword.value)">Search</button>
  </div>
</div>

<div class="row" *ngIf="validKeyword">
  <div class="row full-width">
    <div class="newBook">
      <button type="button" class="btn btn-primary back-btn" (click)="onAddNew()">Add New Book <span class="lnr lnr-book"></span></button>
    </div>
    <div class="newBook">
      <button type="button" class="btn btn-info back-btn" (click)="onSearch()">Search For New Books <span class="lnr lnr-magnifier"></span></button>
    </div>
  </div>

  <div class="items" *ngFor="let book of newArrBooks">
    <div class="book">
      <div class="book-img">
      <img
              alt="{{book.title}}" name="{{book.title}}"
              [src]="book.imagePath">
      </div>
      <div class="book-title ellipses" >{{book.title | toUpper }}</div>
      <div class="book-title author ellipses">{{book.author | toUpper }}</div>
      <div class="book-title price">{{book.publicationDate}}</div>

      <div class="btns">
        <div class="btnl">
          <button type="button" class="btn btn-success back-btn" (click)="onEdit(book)">Edit
            <span class="lnr lnr-pencil"></span></button>
        </div>
        <div class="btnr">
          <button type="button" class="btn btn-danger back-btn" (click)="onDelete(book)">Delete
            <span class="lnr lnr-trash"></span></button>
        </div>
      </div>
    </div>
</div>
<div class="row full-width" *ngIf="!endOfFile">
  <div class="centered" id="loadMore" #loadMore>
    <button type="button" class="btn btn-dark back-btn" (click)="onLoadMore()">Load More</button>
  </div>
</div>
</div>
